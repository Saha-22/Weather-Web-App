<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main title of the weather app -->
        <h1>Weather App</h1>

        <!-- Input field for entering the location and a search button -->
        <div class="search-bar">
            <input type="text" id="location" placeholder="Please enter a city, state or country name">
            <button id="searchBtn">Search</button>
        </div>

        <!-- This container will display the fetched weather data -->
        <div id="weather-container"></div>
    </div>

    <!-- Link to the external JavaScript file for dynamic functionality -->
    <script src="app.js"></script>
</body>
</html>
